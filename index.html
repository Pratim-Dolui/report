<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Writing Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <div class="container">
    <header>
      <h1><i class="fas fa-file-alt"></i> Report Generator</h1>
      <p class="tagline">Create professional reports in seconds</p>
    </header>
    
    <form id="reportForm" class="card">
      <div class="form-group">
        <label for="topic">Topic</label>
        <input type="text" id="topic" name="topic" required placeholder="e.g. Climate Change"/>
      </div>

      <div class="form-group">
        <label for="level">Education Level</label>
        <select id="level" name="level">
          <option value="school">School</option>
          <option value="college">College</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pageCount">Number of Pages</label>
        <select id="pageCount" name="pageCount">
          <option value="1">1 Page</option>
          <option value="2">2 Pages</option>
          <option value="3" selected>3 Pages</option>
          <option value="5">5 Pages</option>
          <option value="8">8 Pages</option>
          <option value="10">10 Pages</option>
          <option value="15">15 Pages</option>
        </select>
      </div>

      <button type="submit" class="btn-generate">
        <span class="btn-text">Generate Report</span>
        <span class="btn-icon"><i class="fas fa-magic"></i></span>
      </button>
    </form>

    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Creating your report...</p>
    </div>
    
    <div id="result" class="hidden card">
      <h2>Your Report</h2>
      <div id="reportContent"></div>
      <button id="downloadBtn" class="btn-download">
        <i class="fas fa-download"></i> Download as PDF
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
